<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <!--1.引入 bootstrap 框架全局样式 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <!--2.引入 angularJS 分页的样式 -->
    <link rel="stylesheet" href="/angularjs/pagination.css">
    <!--3.引入 Layer 弹窗的样式 -->
    <link rel="stylesheet" href="/layer/layer/theme/default/layer.css"/>
    <!--4.引入 jquery 框架类库 -->
    <script src="/bootstrap/js/jquery.min.js"></script>
    <!--5.引入 bootstrap 框架类库 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!--6.引入 angularJS 框架类库 -->
    <script src="/angularjs/angular.min.js"></script>
    <!--7.引入 angularJS 框架分页的类库 -->
    <script src="/angularjs/pagination.js"></script>
    <!--8.引入 Layer 弹窗的类库 -->
    <script src="/layer/layer/layer.js"></script>
    <%--9.定义自己写的 javascript 代码： --%>
    <script>
        //创建模块
        var app = angular.module("MyApp", ['pagination']);
        //创建控制器
        app.controller("ProductController", function ($scope, $http) {
            $scope.login = function () {
                //向后台查询数据
                $http({
                    method: 'post',
                    url: "/gw/p1" ,
                    params: {"pageIndex":pageIndex,"pageSize": pageSize}
                }).success(function (data) {

                })
            }

        });
    </script>
</head>
<body  ng-app="MyApp" ng-controller="ProductController" >
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1>欢迎登录</h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" id="loginForm">
                <div class="form-group">
                    <label for="uname" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input class="form-control"  ng-model="user.uname" id="uname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="upwd" class="col-sm-2 control-label">用户密码：</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="upwd" ng-model="user.upwd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <%--type="button" : 一定要备注！否则页面会重新刷新加载！！！--%>
                        <button type="button" class="btn btn-primary btn-block btn-lg" ng-cloak="login()">登录</button>
                        <button type="button" class="btn btn-primary btn-block btn-lg"  data-toggle="modal" data-target="#myModal">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer text-right">
            深圳华为公司奉献！
        </div>
    </div>


</div>

</body>
</html>
